# Send us messages on slack when users from the community either open new issues or PRs
on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  notify_slack:
    name: Notify team
    runs-on: ubuntu-latest
    steps:
      - name: Check if it's team member
        id: is_team_member
        if: github.event.action == 'opened'
        uses: mathnogueira/user-blocklist@1.0.0
        with:
          blocked_users: ${cat .github/TEAM_MEMBERS.txt | tr '\n' ','}

      - name: Label issue
        if: |
          steps.is_team_member.outputs.result == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['user-request']
            })
